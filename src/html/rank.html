<!DOCTYPE html>
<html>
  <body>
    <div class="dragtop"></div>
    <h1 style="margin-top: 7%" class="rank">QUEUE</h1>
    <select id="queue" class="form-control rankOptions">
      <option>SOLO</option>
      <option>TFT</option>
    </select>
    <h1 class="rank">TIER</h1>
    <select id="tier" class="form-control rankOptions">
      <option>IRON</option>
      <option>BRONZE</option>
      <option>SILVER</option>
      <option>GOLD</option>
      <option>PLATINUM</option>
      <option>DIAMOND</option>
      <option>MASTER</option>
      <option>GRANDMASTER</option>
      <option>CHALLENGER</option>
    </select>
    <h1 class="rank">DIVISION</h1>
    <select id="division" class="form-control rankOptions">
      <option>I</option>
      <option>II</option>
      <option>III</option>
      <option>IV</option>
    </select>
    <button id="setRank" class="btn btn-large btn-default rank">
      SET RANK
    </button>
  </body>
</html>
