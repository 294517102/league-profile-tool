<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="dragtop"></div>
    <div class="clubPage">
      <h1 id="sClub">Select A Club</h1>
      <h4 class="clubT">*Logout and Log Back In If It Doesn't Work*</h4>
      <h4 class="clubT">*And Restart This Program*</h4>
      <h4 class="clubT">*You must also be in a club first*</h4>
      <h4 class="clubT">*User Clubs is located in config/clubs.json*</h4>
      <select
        name="clubs"
        id="presetClubs"
        class="clubs"
        onfocus="this.size=5;"
        onblur="this.size=1;"
        onchange="this.size=1; this.blur();"
      >
        <option disabled selected value>Choose a Club</option>
        <option class="club" value="clubName">clubName</option>
      </select>
      <br />
      <select
        name="clubs2"
        id="customClubs"
        class="clubs bottomClubs"
        onfocus="this.size=5;"
        onblur="this.size=1;"
        onchange="this.size=1; this.blur();"
      >
        <option disabled selected value>User Clubs</option>
      </select>
      <h4 class="lobbyInfo" id="topLobbyInfo">
        *Enter summoners name, they MUST be connected to the chat.
      </h4>
      <h4 class="lobbyInfo">
        If they left the lobby, it will not work*
      </h4>
      <br />
      <div class="clubData">
        <input
          type="text"
          id="friendName"
          class="form-control"
          placeholder="Friends Name"
        />
      </div>
      <div class="clubData">
        <input
          type="text"
          id="champSelect"
          class="form-control"
          placeholder="Champ Select Lobby"
        />
      </div>
      <div class="clubData">
        <input
          type="text"
          id="postGame"
          class="form-control"
          placeholder="Post Game Lobby"
        />
      </div>
      <div class="clubData">
        <input
          type="text"
          id="lobbyMember"
          class="form-control"
          placeholder="Custom/Party Lobby"
        />
      </div>
      <div class="clubData">
        <input
          type="text"
          id="clubCode"
          class="form-control"
          placeholder="Custom Club Data"
        />
      </div>
      <button id="setClub" type="button">Set</button>
      <button id="getClubData" type="button">Get Club Data Only</button>
    </div>
  </body>
</html>
